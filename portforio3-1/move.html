<!doctype html>
<html lang="ja">
<head>
<meta charset= "utf-8">
<title>岡山観光協会</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>

$(function() {
    $("a").click(function() {
        $("img").attr("src",$(this).attr("href"))
                .attr($(this).text());
                return false;
    });
});
</script>

<script>
$(function(){
    $("button").click(function() {
        $("img").attr("src","images/Korakuen.JPG").attr("alt","kourakuen");
    },function() {
        $("img").attr("src","images/bridge.jpg").attr("alt","station");
    },function() {
        $("img").attr("src","images/station.JPG").attr("alt","bridge");
    });
});
</script>
</head>
<body>
<ul>
    <li><a href="images/bridge.jpg">橋</a></li>
    <li><a href="images/Korakuen.JPG">後楽園</a></li>
    <li><a href="images/station.JPG">えき</a></li>

</ul>

<button>画像変更</button>
<p><img src="images/bridge.jpg" alt="橋"></p>
</body>
</html>
