<!doctype html>
<html lang="ja">
<head>
<meta charset= "utf-8">
<title>岡山観光協会</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>
    $(function() {
        $("img").mouseover(function() {
            $(this).attr("src","images/station.JPG").attr("alt","station");
        }).mouseout(function() {
            $(this).attr("src","images/bridge.jpg").attr("alt","bridge");
        });
    });
</script>
<script>
    $(function() {
        $("button").click(function() {
            $("p").text($("input").val()+"にメールを送信します");
            $("button").text("送信");
        });
    });
</script>
   
<script>
    $(function() {
        $(":password").focus(function() {
            $(this).after("<p>passは6文字いじょうで</p>");
        }).blur(function() {
            $("p").remove();
        });
        });
</script>
<script>
    $(function() {
        $("button").click(function() {
            $(".diva").show("slow");
        });
    });
</script>
</head>
<body>
 <img src="images/bridge.jpg">

 <p>メアド：<input type="text" name="name"></p>
 <button>確認</button>
 <p>にメールを送信します</p>
 <button>送信</button><br>

 パスワード<input type="password" name="pass"><br>

 <button>表示</button>
<div class="diva"></div>


</body>
</html>
